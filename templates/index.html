<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рота В - Электронный Табель</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .stats-icon { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .present-icon { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .absent-icon { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .system-icon { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 1rem 0;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .personnel-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .person-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border-left: 4px solid;
        }

        .person-present { border-left-color: #27ae60; }
        .person-absent { border-left-color: #e74c3c; }

        .person-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .status-present { background: #27ae60; }
        .status-absent { background: #e74c3c; }

        .person-info {
            flex: 1;
        }

        .person-name {
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .person-details {
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .time-display {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1><i class="fas fa-shield-alt"></i> 336 ОБРМП</h1>
            <p>Электронный табель выхода в город</p>
            <div class="time-display" id="currentTime"></div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard">
            <!-- Статистика -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon stats-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="card-title">Общая статистика</div>
                </div>
                <div class="stat-number" id="totalPersonnel">0</div>
                <div class="stat-label">Общая численность</div>
                <div style="display: flex; justify-content: space-between; margin-top: 1rem;">
                    <div>
                        <div style="font-size: 1.5rem; font-weight: 600; color: #27ae60;" id="presentCount">0</div>
                        <div style="color: #7f8c8d; font-size: 0.9rem;">В части</div>
                    </div>
                    <div>
                        <div style="font-size: 1.5rem; font-weight: 600; color: #e74c3c;" id="absentCount">0</div>
                        <div style="color: #7f8c8d; font-size: 0.9rem;">Убыли</div>
                    </div>
                </div>
            </div>

            <!-- Присутствующие -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon present-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="card-title">В части</div>
                </div>
                <div class="personnel-list" id="presentList">
                    <div style="text-align: center; color: #7f8c8d; padding: 2rem;">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка...
                    </div>
                </div>
            </div>

            <!-- Отсутствующие -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon absent-icon">
                        <i class="fas fa-walking"></i>
                    </div>
                    <div class="card-title">Убыли</div>
                </div>
                <div class="personnel-list" id="absentList">
                    <div style="text-align: center; color: #7f8c8d; padding: 2rem;">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка...
                    </div>
                </div>
            </div>

            <!-- Системная информация -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon system-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div class="card-title">Система</div>
                </div>
                <div style="padding: 1rem 0;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <span>Статус:</span>
                        <span style="color: #27ae60; font-weight: 600;">
                            <i class="fas fa-circle" style="font-size: 0.8rem;"></i> Активна
                        </span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <span>Записей сегодня:</span>
                        <span id="todayRecords" style="font-weight: 600;">0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>Последнее обновление:</span>
                        <span id="lastUpdate" style="font-size: 0.9rem; color: #7f8c8d;">—</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()" id="refreshBtn">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Europe/Kaliningrad',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formatter = new Intl.DateTimeFormat('ru-RU', options);
            const parts = formatter.formatToParts(now);

            const date = `${parts[0].value}.${parts[2].value}.${parts[4].value}`;
            const time = `${parts[6].value}:${parts[8].value}:${parts[10].value}`;

            document.getElementById('currentTime').innerHTML = `
                <i class="fas fa-clock"></i> ${date} | ${time} (Калининград)
            `;
        }

        function loadData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const icon = refreshBtn.querySelector('i');

            refreshBtn.classList.add('loading');
            icon.classList.add('animate-spin');

            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    updatePersonnel(data);
                    document.getElementById('lastUpdate').textContent = 
                        new Date().toLocaleTimeString('ru-RU', {timeZone: 'Europe/Kaliningrad'});
                })
                .catch(error => {
                    console.error('Ошибка загрузки данных:', error);
                })
                .finally(() => {
                    refreshBtn.classList.remove('loading');
                    icon.classList.remove('animate-spin');
                });
        }

        function updateStats(data) {
            document.getElementById('totalPersonnel').textContent = data.total_soldiers;
            document.getElementById('presentCount').textContent = data.present_count;
            document.getElementById('absentCount').textContent = data.absent_count;
            document.getElementById('todayRecords').textContent = data.today_records || 0;
        }

        function updatePersonnel(data) {
            const presentList = document.getElementById('presentList');
            const absentList = document.getElementById('absentList');

            presentList.innerHTML = '';
            absentList.innerHTML = '';

            if (data.present.length === 0) {
                presentList.innerHTML = `
                    <div style="text-align: center; color: #7f8c8d; padding: 2rem;">
                        <i class="fas fa-user-slash"></i><br>Никого нет в части
                    </div>
                `;
            } else {
                data.present.forEach(person => {
                    presentList.innerHTML += `
                        <div class="person-item person-present">
                            <div class="person-status status-present"></div>
                            <div class="person-info">
                                <div class="person-name">${person.name}</div>
                                <div class="person-details">
                                    <i class="fas fa-map-marker-alt"></i> ${person.location} | 
                                    <i class="fas fa-clock"></i> ${person.time}
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            if (data.absent.length === 0) {
                absentList.innerHTML = `
                    <div style="text-align: center; color: #7f8c8d; padding: 2rem;">
                        <i class="fas fa-users"></i><br>Все в части
                    </div>
                `;
            } else {
                data.absent.forEach(person => {
                    absentList.innerHTML += `
                        <div class="person-item person-absent">
                            <div class="person-status status-absent"></div>
                            <div class="person-info">
                                <div class="person-name">${person.name}</div>
                                <div class="person-details">
                                    <i class="fas fa-map-marker-alt"></i> ${person.location} | 
                                    <i class="fas fa-clock"></i> ${person.time}
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
        }

        // Инициализация
        updateTime();
        setInterval(updateTime, 1000);
        loadData();
        setInterval(loadData, 30000); // Обновление каждые 30 секунд
    </script>
</body>
</html>
